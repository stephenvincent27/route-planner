{% extends 'base.html' %}

{% block alert %}

{% if message %}
<div class="container-fluid p-0">
    <div class="alert {{ message_type }} alert-dismissible" role="alert" >
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ message }}
    </div>
  </div>
{% endif %}

{% endblock %}

{% block content %}

<div class="container routeform">
    <form method=POST> {% csrf_token %}
        <div class="form-row align-items-center">
            <div class="form-group col-12 offset-sm-3 col-sm-3" style="padding-top: 15px;">
                <p> Source: {{ routeForm.source }} </p> 
            </div>

            <div class="form-group col-12 col-sm-3" style="padding-top: 15px;">
                <p> Destination: {{ routeForm.destination }} </p>
            </div>

            <div class="form-group col-12 col-sm-3">
                <button type="submit" class="btn btn-dark ml-auto mb-auto"> Find Route </button>                
            </div>
        </div>
    </form>
</div>

{% endblock %}
